{% extends 'base.html' %}

{% block head %}
{{ block.super }}
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script src="/static/js/highstock.js"></script>
<script src="/static/js/modules/exporting.js"></script>
<script type="text/javascript">
$(function() {

		// create the chart
		$('#container').highcharts({
		    
			chart: {
				type: 'column'
			},
			title: {
				text: 'Tensions batteries'
			},
			legend: {
				enabled: false
			},
			tooltip: {
				valueDecimals: 2,
				valueSuffix: 'V'
			},
			xAxis: {       
				categories: [
					'Elt. 1',
					'Elt. 2',
					'Elt. 3',
					'Elt. 4',
					'Elt. 5',
					'Elt. 6',
					'Elt. 7',
					'Elt. 8',
					'Elt. 9',
					'Elt. 10',
					'Elt. 11',
					'Elt. 12'
				]
			},

			yAxis: [{
				min: 0,
				title: {
					text: 'Tension (V)'
				}
			}],
			series: [{
				name: 'Tension',
				data: {{voltagesElements}}
			}]
		});
});
		</script>
{% endblock %}


{% block content %}
{{ block.super }}
<h2>Tensions batteries actuelle</h2>

<h3>Tension totale: {{voltageTotal}}V</h3>
<div id="container" style="height: 350px; min-width: 500px"></div>
{% endblock %}
